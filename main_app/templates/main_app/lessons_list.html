{% extends "main_app/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lessons for {{ course.name }}</h1>
        <a href="{% url 'add_lesson' course.id %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Lesson
        </a>
    </div>
    
    <div class="list-group">
        {% for lesson in lessons %}
            <a href="{% url 'lesson_detail' course.id lesson.id %}" class="list-group-item list-group-item-action">
                {{ lesson.order }}. {{ lesson.title }}
            </a>
        {% empty %}
            <div class="list-group-item">
                No lessons available for this course yet.
            </div>
        {% endfor %}
    </div>

    <div class="mt-4">
        <a href="{% url 'courses' %}" class="btn btn-secondary">&larr; Back to Courses</a>
    </div>
</div>
{% endblock %}
