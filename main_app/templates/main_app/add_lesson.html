{% extends 'main_app/base.html' %}
{% load static %}

{% block page_title %}Ajouter une Leçon{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Ajouter une Leçon</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Module</label>
                                <select name="module" class="form-control" required>
                                    <option value="">Sélectionnez un module</option>
                                    {% for module in modules %}
                                    <option value="{{ module.id }}">{{ module.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Nom de la Leçon</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Fichier PDF (optionnel)</label>
                                <input type="file" name="pdf" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Vidéo (optionnel)</label>
                                <input type="file" name="video" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary">Ajouter la Leçon</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
