{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add Lesson to {{ course.name }}</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="order">Order</label>
                            <input type="number" class="form-control" id="order" name="order" value="0" min="0">
                            <small class="form-text text-muted">The order in which this lesson should appear in the course</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="video">Video (Optional)</label>
                            <input type="file" class="form-control" id="video" name="video" accept="video/*">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="pdf">PDF Document (Optional)</label>
                            <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lessons_list' course.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Lesson</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
